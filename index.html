<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 350px;
  position: relative;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 25px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
  transition: all 0.3s;
}

.yes:hover {
  animation: pulse 1s infinite;
}

.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 130px;
}

/* Pulse animation for Yes button */
@keyframes pulse {
  0% { transform: scale(1); background: #ff4d6d; }
  50% { transform: scale(1.1); background: #ff1a4d; }
  100% { transform: scale(1); background: #ff4d6d; }
}

/* Confetti fall animation */
@keyframes fall {
  to { transform: translateY(100vh); opacity: 0; }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  color: red;
  opacity: 0.8;
  pointer-events: none;
  animation: floatUp 4s linear forwards;
}

/* Floating balloons (dark red and rose) */
.balloon {

@keyframes floatUp {

  100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
}

@keyframes rise {

  100% { transform: translateY(-50px); }
